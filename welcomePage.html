<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles/CSSreset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/margin&padding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in-container">
      <div class="input-section">
        <div class="input-field">
          <div class="top-part">
            <div class="logo mb-4">
              <span class="feed">Feed</span><span class="me">Me</span>
            </div>
            <div class="welcome-text">Welcome back</div>
            <div>
              <span class="gray">New here?</span>
              <a class="link" href="#">Create an account?</a>
            </div>
          </div>
          <form class="mt-6">
            <div class="input-for-data mb-3">
              <label class="email-label" for="email"
                ><span class="gray">Email</span></label
              >
              <input class="data-field" type="email" id="email" />
            </div>
            <div class="inputForData">
              <label class="email-label" for="email"
                ><span class="gray">Password</span
                ><span
                  ><a class="link" href="#">Forgot password?</a></span
                ></label
              >
              <input class="data-field" type="password" id="password" />
            </div>
          </form>
          <button class="main-button mt-7">Sign In</button>
        </div>
      </div>

      <div class="image-section">
        <img src="/images/welcomePage.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
