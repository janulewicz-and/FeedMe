<!DOCTYPE html>
<html>
  <head>
    <title>main Page</title>
    <link rel="stylesheet" href="styles/CSSreset.css" />
    <link rel="stylesheet" href="styles/mainPage.css" />
    <link rel="stylesheet" href="styles/margin&padding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="container__main-page">
      <div class="input-section mt-10">
        <div class="input-section__logo">
          <div class="logo logo--large">
            Feed<span class="logo__me">Me</span>
          </div>
        </div>
        <div class="input-section__title">Welcome back</div>
        <div class="typography typography--grey">
          New here?
          <a href="#" class="input-section__link link">Create an account</a>
        </div>
        <div class="input-section__input-fields">
          <div class="input-section__input">
            <label for="email" class="typography--grey">Email</label>
            <input id="email" type="email" class="input-field" />
          </div>
          <div class="input-section__input">
            <label
              for="password"
              class="input-section__password typography--grey"
              ><span>Password</span>
              <span class="link"> Forgot password?</span></label
            >
            <input id="password" type="password" class="input-field" />
          </div>
        </div>
        <div class="input-section__button-link">
          <a href="#" class="button-link">Sign In</a>
        </div>
      </div>
    </div>
  </body>
</html>
